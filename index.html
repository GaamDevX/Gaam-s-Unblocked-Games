<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaam's Unblocked Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gaam's Unblocked Games</h1>
            <div class="nav-buttons">
                <button id="gamesBtn" class="nav-btn">
                    <i class="fas fa-gamepad"></i> Games
                </button>
                <button id="changelogBtn" class="nav-btn">
                    <i class="fas fa-list"></i> Changelog
                </button>
                <button id="settingsBtn" class="nav-btn">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button id="requestBtn" class="nav-btn">
                    <i class="fas fa-plus"></i> Game Request
                </button>
            </div>
        </header>

        <main>
            <div id="gamesSection" class="section active">
                <h2>Available Games</h2>
                <div class="games-grid">
                    <!-- Games will be added here dynamically -->
                </div>
            </div>

            <div id="changelogSection" class="section">
                <h2>Changelog</h2>
                <div class="changelog-content">
                    <!-- Changelog content will be added here -->
                </div>
            </div>

            <div id="settingsSection" class="section">
                <h2>Settings</h2>
                <div class="settings-content">
                    <div class="theme-settings">
                        <h3>Theme Settings</h3>
                        <div class="color-picker">
                            <label for="primaryColor">Primary Color:</label>
                            <input type="color" id="primaryColor" value="#4a90e2">
                        </div>
                        <div class="color-picker">
                            <label for="secondaryColor">Secondary Color:</label>
                            <input type="color" id="secondaryColor" value="#2c3e50">
                        </div>
                        <button id="applyTheme" class="action-btn">Apply Theme</button>
                    </div>
                </div>
            </div>

            <div id="requestSection" class="section">
                <h2>Request a Game</h2>
                <div class="request-form">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScSAzH0fxhqhj2s_sypXYFnCp6Ugnuhk4Wb2PLA3ZR9fkNe9A/viewform?embedded=true" width="700" height="520" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
